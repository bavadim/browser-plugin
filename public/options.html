<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Agent Settings</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "IBM Plex Sans", "Segoe UI", sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      .wrap {
        max-width: 720px;
        margin: 32px auto;
        padding: 0 16px;
      }
      .card {
        background: #fff;
        border: 1px solid #e2e8f0;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      }
      h1 {
        font-size: 1.25rem;
        margin: 0 0 6px;
      }
      p {
        margin: 0 0 16px;
        color: #475569;
      }
      label {
        display: block;
        font-weight: 600;
        margin: 12px 0 6px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #cbd5f5;
        font: inherit;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 16px;
      }
      button {
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        background: #0f172a;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      .ghost {
        background: #e2e8f0;
        color: #0f172a;
      }
      .status {
        margin-left: auto;
        font-size: 0.85rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Page Agent Settings</h1>
        <p>Настройте модель и ключ OpenAI для подсветки и озвучки статей на Habr.</p>
        <label for="baseUrl">Model base URL</label>
        <input id="baseUrl" placeholder="https://api.openai.com/v1" />
        <label for="model">Model</label>
        <input id="model" placeholder="gpt-5.1-codex-mini" />
        <label for="apiKey">API key</label>
        <input id="apiKey" placeholder="sk-..." />
        <div class="row">
          <button id="save">Save</button>
          <button id="reset" class="ghost">Reset</button>
          <span class="status" id="status"></span>
        </div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
